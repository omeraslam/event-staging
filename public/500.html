<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style>
  html { 
    background: url(assets/404.jpg) no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }

  body#error-404 {
    font-family: "Avenir",sans-serif;
    margin:0;
    text-align: center;
    color: #fff;
  }

  #error-404 .content-404 {
      margin: 0 auto;
      width: 100%;
      max-width: 500px;
  }
  #error-404 .content-404 h1 {
    font-size: 72px;
    line-height: 80px;
    font-weight: 300;
    margin: 100px 0 0;
    letter-spacing: -1px;
  }

  #error-404 .content-404 a{
    color:#fff;
  }


  #error-404 .logo-404{
   position: fixed;
   bottom: 50px;
   left: 0;
   width: 100%;
  }

  #error-404 .logo-404 a.logo  {
   width: 200px;
   display: inline-block;
  }

  #error-404 .logo-404 a.logo img {
   width: 100%;
  }
  </style>
</head>

<body id="error-404">
    <div class="content-404">
      <h1>Well, that was uneventful...</h1>
      <p>It's not you, it's us. Something went wrong on our end. Let's pretend it's last night and forget this ever happened. Go back to <a href="https://www.eventcreate.com/">EventCreate</a>.</p>
    </div>
    <div class="logo-404">
      <a href="https://www.eventcreate.com/" class="logo"><img src="assets/event_create_logo-af292aae22f007eb8481cc96fdfb9f43.png" /> </a>
    </div>
</body>
</html>
